<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Certificate Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #f56f09;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #f56f09;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Birth Certificate Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="first Name">First Name</label>
                <input type="text" id="First Name" name="First Name" required>
                <label for="Middle Name (Optional)">Middle Name</label>
                <input type="text" id="Middle Name" name="Middle Name" required>
                <label for="Last Name">Last Name</label>
                <input type="text" id="Last Name" name="Last Name" required>
            </div>
            <div class="form-group">
                <label for="Date Of Birth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="placeOfBirth">Place of Birth</label>
                <input type="text" id="placeOfBirth" name="placeOfBirth" required>
                <label for="placeOfBirth">Place of Birth</label>
                <input type="text" id="placeOfBirth" name="placeOfBirth" required>
                <label for="placeOfBirth">Place of Birth</label>
                <input type="text" id="placeOfBirth" name="placeOfBirth" required>
                <label for="placeOfBirth">Place of Birth</label>
                <input type="text" id="placeOfBirth" name="placeOfBirth" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group">
                <label for="motherName">Mother's Name</label>
                <input type="text" id="motherName" name="motherName" required>
            </div>
            <div class="form-group">
                <label for="registrationNumber">Registration Number</label>
                <input type="number" id="registrationNumber" name="registrationNumber" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
